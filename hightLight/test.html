<html>  
<head>  
    <title>test</title>  
</head>  
<body>  
    <p>Hello every body! My name is Vera, I like javascript vary much!!!!</p>  

    <script>  
      window.onload=function(){
        var text = document.getElementsByTagName("p")[0].innerHTML;
        if (!text) return;
        var temp = text.split('a');
        document.getElementsByTagName("p")[0].innerHTML = temp.join('<span style="color: red;">a</span>')        
      }
      
    </script>   
</body>  
</html>
